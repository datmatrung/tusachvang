<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="https://img.icons8.com/color/48/000000/product-documents.png" />
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>QUẢN LÝ SẢN PHẨM</h1>
    <fieldset>
        <legend>Thông tin sản phẩm</legend>
        <form action="#" method="GET">
            <div>
                <label>Mã sản phẩm</label>
                <input type="number" id="txtMaSanPham" name="txtMaSanPham" readonly />
            </div>
            <div>
                <label>Tên sản phẩm</label>
                <input type="text" id="txtTenSanPham" name="txtTenSanPham" />
                <span id="errMessage"></span>
            </div>
            <div>
                <label>Loại sản phẩm</label>
                <select id="cmbLoaiSanPham" name="cmbLoaiSanPham">
                    <option>Điện thoại</option>
                    <option>Máy tính</option>
                </select>
            </div>
            <div>
                <button type="button" onclick="ThemSanPham()">Thêm</button>
                <button type="button" onclick="LuuCapNhat()">Lưu Cập nhật</button>
            </div>
        </form>
    </fieldset>

    <h2>Danh sách sản phẩm</h2>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>Mã</th>
                <th>Tên sản phẩm</th>
                <th>Loại</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="idDanhSachSanPham">
        </tbody>
    </table>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
