        console.log(a++ + y-- -(++x));

        console.log(x);

        a += 2; // a = a + 2
        console.log(a);
        
        a -= 1; // a = a - 1
        console.log(a);
        
        a *= 2; // a = a * 2
        console.log(a);

        a /= 2; // a = a / 2
        console.log(a);

        console.log("-----------------");

        var n = 3;
        console.log(n)
        var m = n = 2;  // Lien hoan gan

        console.log(m);

        var o = (n == 2) ? 8 : 0; // Phep gan co dieu kien
